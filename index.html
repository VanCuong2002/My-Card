<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Profile Card</title>
        <link rel="stylesheet" href="./main.css" />
        <link rel="icon" href="./images/icon-domain.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="img-area">
                <div class="inner-area">
                    <img class="image__item" src="./images/avatar.png" alt="" />
                </div>
            </div>
            <div class="icon phone"><i class="fas fa-phone-alt"></i></div>
            <div class="icon heart"><i class="fas fa-heart"></i></div>
            <span class="name">Nguyễn Văn Cường</span>
            <span class="about">Developer & Designer</span>
            <div class="social-icons">
                <a href="https://www.facebook.com/" class="fb"
                    ><i class="fab fa-facebook-f"></i
                ></a>
                <a href="https://zalo.me/0965469714" class="zalo"
                    ><i class="fas fa-phone-alt"></i
                ></a>
                <a href="https://www.linkedin.com/" class="linkedin"
                    ><i class="fa-brands fa-linkedin-in"></i
                ></a>
                <a href="mailto:cuongdev2002@gmail.com" class="email">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
            <div class="buttons">
                <button style="color: rgb(21, 197, 109)" class="button__item">
                    <a href="#">i</a>
                </button>
                <button style="color: rgb(39, 221, 206)" class="button__item">
                    <a href="#">love</a>
                </button>
                <button style="color: rgb(21, 111, 196)" class="button__item">
                    <a href="#">you</a>
                </button>
            </div>
            <div class="social-share">
                <div class="row">
                    <i class="far fa-heart"></i>
                    <i class="icon-2 fas fa-heart"></i>
                    <span>83k</span>
                </div>
                <div class="row">
                    <i class="far fa-comment"></i>
                    <i class="icon-2 fas fa-comment"></i>
                    <span>86k</span>
                </div>
                <div class="row">
                    <i class="fas fa-share"></i>
                    <span>286k</span>
                </div>
            </div>
        </div>
    </body>
</html>
